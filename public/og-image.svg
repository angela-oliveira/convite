  <path d="M 480 380 L 720 380 L 700 430 L 500 430 Z" fill="#e9d5ff" stroke="#9333ea" stroke-width="3"/>
  
  <!-- Cake top layer -->
  <path d="M 460 330 L 740 330 L 720 380 L 480 380 Z" fill="#ddd6fe" stroke="#9333ea" stroke-width="3"/>
  
  <!-- Frosting decoration on top layer -->
  <circle cx="520" cy="330" r="8" fill="#fbbf24"/>
  <circle cx="560" cy="330" r="8" fill="#f59e0b"/>
  <circle cx="600" cy="330" r="8" fill="#fbbf24"/>
  <circle cx="640" cy="330" r="8" fill="#f59e0b"/>
  <circle cx="680" cy="330" r="8" fill="#fbbf24"/>
  
  <!-- Candles -->
  <!-- Candle 1 -->
  <rect x="570" y="300" width="12" height="35" fill="#ec4899" stroke="#be185d" stroke-width="1"/>
  <circle cx="576" cy="295" r="6" fill="#fef08a"/>
  <circle cx="576" cy="292" r="3" fill="#facc15"/>
  
  <!-- Candle 2 -->
  <rect x="600" y="300" width="12" height="35" fill="#ec4899" stroke="#be185d" stroke-width="1"/>
  <circle cx="606" cy="295" r="6" fill="#fef08a"/>
  <circle cx="606" cy="292" r="3" fill="#facc15"/>
  
  <!-- Candle 3 -->
  <rect x="630" y="300" width="12" height="35" fill="#ec4899" stroke="#be185d" stroke-width="1"/>
  <circle cx="636" cy="295" r="6" fill="#fef08a"/>
  <circle cx="636" cy="292" r="3" fill="#facc15"/>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="200" r="60" fill="#fbbf24" opacity="0.3"/>
  <circle cx="900" cy="150" r="80" fill="#f59e0b" opacity="0.2"/>
  <circle cx="850" cy="500" r="70" fill="#fef08a" opacity="0.25"/>
  
  <!-- Title text -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">BIRTHDAY AIRLINES</text>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="32" fill="#fef08a" text-anchor="middle">33 Anos</text>
